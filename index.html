<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Demo | Riot.js â€“ The 1kb MVP library</title>
    <link rel="stylesheet" href="style/style.css">
  </head>

  <!-- template for single statistical bar -->
  <template id="bars-tmpl">
    <a href="#/customer/{id}">
      <em>{name}</em>
      <span>
        <strong style="width: {width}%"></strong>
      </span>
    </a>
  </template>

  <!-- search result entry -->
  <template id="result-tmpl">
    <a href="#/user/{id}">
      <img src="{img}"> <span>{name}</span>
    </a>
  </template>

  <!-- user page template -->
  <template id="user-tmpl">
    <img src="{img}">

    <div class="details">
      <h1>{name}</h1>
      <p class="meta">
        @{username} <span>&bull;</span>
        {email} <span>&bull;</span>
        {joined}
      </p>

      <p class="desc">{desc}</p>

      <button>Ban user</button>
    </div>
  </template>

  <!-- link to individual user -->
  <template id="user-link-tmpl">
    <a href="#/user/{id}" title="{title}"><img src="{img}"></a>
  </template>

  <!-- invoice entry -->
  <template id="invoice-tmpl">
    <li>{time} <strong>${total}</strong></li>
  </template>

  <!-- customer page -->
  <template id="customer-tmpl">
    <img src="{img}">

    <div class="details">
      <h1>{name}</h1>

      <p class="meta">
        {email} <span>&bull;</span>
        {joined}
      </p>

      <p class="desc">{desc}</p>

    </div>

    <div id="user-list">
      <h3>Users</h3>
    </div>

    <div id="invoice-list">
      <h3>Invoices</h3>
      <ul></ul>
    </div>

  </template>

  <!-- application root -->
  <body id="app">

    <header>
      <div>
        <form id="search">
          <input name="q" placeholder="Search...">
          <div id="results"></div>
        </form>

        <navi>
          <a id="stats-nav" href="#/stats">Statistics</a>
          <a id="customers-nav" href="#/customers">Customers</a>
        </navi>

        <a id="logout">Logout</a>

      </div>
    </header>

    <main>

      <!-- login -->
      <form id="login">
        <h3>Administration</h3>
        <label>
          <span>Username</span>
          <input name="username" value="riot" autofocus>
        </label>
        <label>
          <span>Password</span>
          <input name="password" type="password" value="riot">
        </label>
        <p><button>Log in</button></p>
      </form>

      <!-- home -->
      <div class="page" id="stats-page">
        <h3>Customers</h3>
        <canvas width="800" height="200"></canvas>

        <h3>Users</h3>
        <canvas width="800" height="200"></canvas>

        <h3>Posts</h3>
        <canvas width="800" height="200"></canvas>
      </div>

      <!-- customers -->
      <div class="page" id="customers-page">
        <div id="bars"></div>
      </div>

      <!-- customer -->
      <div class="page" id="customer-page"></div>

      <!-- search -> user -->
      <div class="page" id="user-page"></div>

    </main>

    <!-- footer links, only shown on login screen -->
    <footer>
      <a href="https://github.com/moot/riotjs-admin">View source</a> &bull;
      <a href="https://moot.it/riotjs/">Riot.js website</a> &bull;
      <a href="https://github.com/moot/riotjs">Riot.js @ Github</a>
    </footer>

    <!-- scripts -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="dist/admin.js"></script>

    <!-- initialize application -->
    <script>
      admin({
        page: location.hash.slice(2),
        root: $("body"),
        debug: true,
        cache: false
      })
    </script>

  </body>

</html>
